[pytest]
# Base directory for test discovery
testpaths = tests

# Python files that should be considered as test modules
python_files = test_*.py

# Python classes that should be considered as test classes
python_classes = Test*

# Python functions that should be considered as test functions
python_functions = test_*

# Add the project root to Python path
addopts = 
    --verbose
    --import-mode=importlib
pythonpath = .

# Configure test result output
console_output_style = progress

# Configure logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S